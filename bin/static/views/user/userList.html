<div class="page-header">
    <h2>Users</h2>
</div>        

<!-- User Panel -->
        
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Role</th>
            <th>Actions</th>            
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" ng-class="{'selected':$index == selectedRow}">                
            <td>{{$index}}</td>
            <td>{{item.user}}</td>
            <td>{{item.role}}</td> 
            <td>
            	<a href="#useredit?id={{item.id}}&user={{item.user}}&role={{item.role}}">
            		<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            	</a>
            	
            	<a href="" ng-click="selectUser($index)" data-toggle="modal" data-target="#myModal">
            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            	</a>
            </td>           
        </tr>
    </tbody>
</table>        
    
<button type="button" class="btn btn-primary" ng-click="service.go('/useredit')">Novo</button>

<div  id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Remove</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to remove '{{user.user}}'?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="removeUser()">Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
