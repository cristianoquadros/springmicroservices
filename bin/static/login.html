<!DOCTYPE html>

<html ng-app='app'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Signin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">

  	<script type="text/javascript" src="chrome-extension://aadgmnobpdmgmigaicncghmmoeflnamj/ng-inspector.js"></script></head>

<body>

	<div class="container" ng-controller="navigation as controller">

		<div class="alert alert-danger" ng-show="controller.error">
		  <strong>Erro!</strong> Usuário e/ou senha invalido(s).
		</div>

		<form class="form-signin" ng-submit="controller.login()">
			<h2 class="form-signin-heading">Autenticação</h2>		
			<label for="username" class="sr-only">Email address</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="User" required="required"
				ng-model="controller.credentials.username"></input>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password"
				ng-model="controller.credentials.password"></input>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		</form>

    </div> <!-- /container -->

	<script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="./app.js" ></script>
	<script src="./signin.js" ></script>

  
</body>
</html>
